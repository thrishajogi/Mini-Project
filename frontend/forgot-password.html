<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero - Forgotten Password</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#333;background:#f5f5f5;line-height:1.5}
    a{color:#0066cc;text-decoration:none}a:hover{text-decoration:underline}
    .navbar{background:#fff;border-bottom:1px solid #ddd;padding:15px 25px;font-size:24px;font-weight:600}
    .navbar a{color:#000}
    .container{max-width:980px;margin:0 auto;padding:25px}
    .top_offset{margin-top:40px}
    .row{display:flex;justify-content:center}
    .span6{width:50%}
    .page-header{border-bottom:1px solid #eee;margin-bottom:20px;padding-bottom:10px}
    .page-header h3{font-size:18px}
    .control-label{display:block;margin-bottom:5px;font-weight:600}
    .controls{margin-bottom:15px}
    .controls input{width:100%;padding:8px;border:1px solid #ccc}
    .form-actions{margin-top:20px}
    .btn-primary{background:#0066cc;color:#fff;padding:8px 16px;border:none;cursor:pointer}
    .btn-primary:hover{background:#0052a3}
    hr.wide{margin:20px 0;border:none;border-top:1px solid #ddd}
    .extra{background:#fafafa;border-top:1px solid #ddd;padding:25px 0;font-size:11px;color:#666}
    .extra-inner{max-width:980px;margin:0 auto}
    .disclaimer{margin-top:15px}
    .disclaimer a{margin:0 3px}
  </style>
</head>

<body>
<div class="navbar">
  <a href="index.html">Zero Bank</a>
</div>

<div class="container">
  <div class="top_offset">
    <div class="row">
      <div class="span6">
        <div class="page-header">
          <h3>Forgotten Password</h3>
        </div>
        <p>So you forgot your password? Give us your email address and we will show it to you.</p>
        <hr class="wide">

        <form id="send_password_form">
          <div class="control-group">
            <label class="control-label" for="user_email">Email</label>
            <div class="controls">
              <input type="email" id="user_email" name="email" required autocomplete="off">
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Get Email</button>
          </div>
        </form>

        <p id="msg" style="margin-top:15px; font-weight:bold;"></p>

      </div>
    </div>
  </div>
</div>

<div class="extra">
  <div class="extra-inner">
    <div style="display:flex;gap:40px;margin-bottom:15px">
      <div><a href="#">Download WebInspect</a></div>
      <div><a href="#">Terms of Use</a></div>
      <div><a href="#">Contact Micro Focus</a></div>
      <div><a href="#">Privacy Statement</a></div>
    </div>
    <div class="disclaimer">
      This site is for demonstration only.
    </div>
  </div>
</div>

<script>
document.getElementById("send_password_form").addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("user_email").value;
  const msg = document.getElementById("msg");

  msg.textContent = "You entered: " + email;
  msg.style.color = "green";
});
</script>

</body>
</html>
