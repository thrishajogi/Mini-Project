<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero - Register</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#333;background:#f5f5f5;line-height:1.5}
    .box{width:320px;margin:80px auto;background:#fff;padding:30px;box-shadow:0 0 8px rgba(0,0,0,.1)}
    .box h2{text-align:center;margin-bottom:25px;font-size:22px}
    .box label{display:block;margin:15px 0 5px;font-weight:600}
    .box input[type=text],.box input[type=password],.box input[type=email]{width:100%;padding:8px;border:1px solid #ccc}
    .box button{width:100%;padding:10px;margin-top:15px;background:#0066cc;color:#fff;border:none;font-size:14px;cursor:pointer}
    .box button:hover{background:#0052a3}
    .err{color:#b00020;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>
    <form id="regForm">
      <label>Email (will be your login)<br><input type="email" id="email" required></label>
      <label>Password<br><input type="password" id="password" required minlength="4"></label>
      <button type="submit">Register</button>
      <div id="msg" class="err"></div>
    </form>
    <p style="text-align:center;font-size:11px;margin-top:15px">
      Already have an account? <a href="signin.html">Sign in</a>
    </p>
  </div>

  <script>
    document.getElementById('regForm').addEventListener('submit', e => {
      e.preventDefault();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) { document.getElementById('msg').textContent = 'Fill both fields.'; return; }

      /* save the ONLY allowed credentials */
      localStorage.setItem('zbUser', JSON.stringify({ email, password }));

      /* go straight to sign-in */
      location.href = 'signin.html';
    });
  </script>
</body>
</html>
